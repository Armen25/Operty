<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tiny.cloud/1/50l5mcejw0ywz7dlzx8r8he10d2qzk27r3x7gveqd9cqhsm5/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="editor-header">
        <div class="editor-header__home">
            <a href="">
                <div class="editor-header__home__icon">
                    <img src="img/home2.svg" class="editor-header__home__icon__img">
                </div>
            </a>
            <p class="editor-header__home__text">Во все тяжкие | 1 сезон</p>
        </div>
        <div class="editor-header__icons">
            <div class="editor-header__icons__list">
                <a href="">
                    <div class="editor-header__icons__item">
                        <img src="img/search.svg" class="editor-header__icons__img">
                    </div>
                </a>
                <a href="">
                    <div class="editor-header__icons__item">
                        <img src="img/people.svg" class="editor-header__icons__img">
                    </div>
                </a>
                <a href="">
                    <div class="editor-header__icons__item">
                        <img src="img/spark.svg" class="editor-header__icons__img">
                    </div>
                </a>
                <a href="">
                    <div class="editor-header__icons__item">
                        <img src="img/dots.svg" class="editor-header__icons__img">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="editor-area">
        <script>
            tinymce.init({
              selector: '#mytextarea',
            //   skin: 'oxide-dark',
            //   content_css: 'dark',
              statusbar: false,
              plugins : "code",
              width: 700,
              min_height: 500
            });
          </script>
          <form method="post">
            <textarea id="mytextarea"></textarea>
          </form>
    </div>

    <div class="editor__bottom">
        <a href="">
            <div class="editor__bottom__icon">
                <img src="img/screen_play.svg" class="editor__bottom__icon__img">
            </div>
        </a>
        <p class="editor-bottom__text">0:24 | 1:03</p>
    </div>

    <div class="help">
        <img class="help__icon" src="img/question.svg">
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
</body>
</html>
