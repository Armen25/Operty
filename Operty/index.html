<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>All projects</title>
</head>
<body>
    <header class=" header mb-5">
        <a href="/"> 
            <img src="img/menu_logo.svg" alt="Логотип Operty">
        </a>
        <form class="search">  
            <input class="search__input" type="text" placeholder="Поиск">
            <button class="search__btn" type="submit">
                <img src="img/search_icon.svg" alt="Иконка поиска">
            </button>
        </form>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__link">Проекты</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Найти исполнителей</a>
                </li>
            </ul>
        </nav>
        <div class="header__toolbar">
            <button class="button button_border button_icon">
                <img class="button__icon" src="img/menu_plus.svg">
                <p class="button__text">Пригласить</p>
            </button>
            <div class="header__notices">
                <a href="#" class="icon">
                    <img class="menu__message-icon" src="img/message_icon.svg" alt="Иконка сообщений">
                </a>
                <a href="#" class="icon red-round">
                    <img class="menu__notice-icon" src="img/notice_icon.svg" alt="Иконка уведомлений">
                </a>
            </div>
            <a href="#" class="profile">
                <img src="img/producer.jpg" alt="Аватар">
            </a>
        </div>
    </header>
    <div class="flex center">
        <main class="main-content">
            <div class="page-header mb-5">
                <h1 class="h1">Все проекты</h1>
                <div>
                <select class="select-projects" style="width: 126px">
                    <option>Сериалы</option>
                    <option>Фильмы</option>
                </select>
                </div>
            </div>
            <div class="row">
                <a class="create-new create-new_project mb-3">
                    <figure class="create-new__img">
                        <img src="img/big_plus.svg">             
                    </figure>
                    <p class="create-new__text">Создать проект</p>
                </a>
                <article class="card row-4 card_project mb-3">
                    <button class="card__menu"><img src="img/project_item_menu.svg"></button>
                    <figure class="card__img">
                        <img src="img/breakingBad.jpg" alt="Breaking Bad">             
                    </figure>
                    <h3 class="card__title mb-2">Во все тяжкие</h3>
                    <span class="card__subtitle">Сериал</span>
                </article>
                <article class="card row-4 card_project mb-3">
                    <button class="card__menu"><img src="img/project_item_menu.svg"></button>
                    <figure class="card__img">
                        <img src="img/calltosaul.jpg" alt="Call To Saul">             
                    </figure>
                    <h3 class="card__title mb-2">Лучше звоните Солу</h3>
                    <span class="card__subtitle">Сериал</span>
                </article>
                <article class="card row-4 card_project mb-3">
                    <button class="card__menu"><img src="img/project_item_menu.svg"></button>
                    <figure class="card__img">
                        <img src="img/battlecreek.jpg" alt="Battle Creek">             
                    </figure>
                    <h3 class="card__title mb-2">Батл Крик</h3>
                    <span class="card__subtitle">Сериал</span>
                </article>
                <article class="card row-4 card_project mb-3">
                    <button class="card__menu"><img src="img/project_item_menu.svg"></button>
                    <figure class="card__img">
                        <img src="img/secretmaterials.jpg" alt="Secret Materials">             
                    </figure>
                    <h3 class="card__title mb-2">Секретные материалы</h3>
                    <span class="card__subtitle">Сериал</span>
                </article>
            </div>
        </main>
    </div>    
    <div class="help">
        <img class="help__icon" src="img/question.svg">
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
