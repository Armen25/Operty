<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="page-auth">
        <div class="logo mb-10">
            <img class="logo__img" src="img/logo.svg" alt="logo">
        </div>
        <div class="auth">
            <form class="auth-form">
                    <input class="auth-form__input" type="email" placeholder="Email">
                    <input class="auth-form__input" type="password" placeholder="Пароль">
                    <button class="auth-form__button" type="submit">Войти</button>
                    <a class="auth-form__link" href="#">Регистрация</a>
            </form>
        </div>
        <div class="socials">
            <div class="socials-item">
                <img class="socials-item__img" src="img/google.svg" alt="google">
            </div>
            <div class="socials-item">
                <img class="socials-item__img" src="img/facebook.svg" alt="facebook">   
            </div>
        </div>
    </section>
</body>
</html>
